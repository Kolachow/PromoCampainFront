<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Campain Form</title>
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>
</div>
<form th:action="@{/campaigns}" method="post" th:object="${campaign}">
    <table>
        <tr>
            <td>
                Tytuł:
            </td>
            <td>
                <input type="text" th:field="${campaign.title}">
            </td>
        </tr>
        <tr>
            <td>
                Opis:
            </td>
            <td>
                <input type="text" th:field="${campaign.description}">
            </td>
        </tr>
        <tr>
            <td>
                Początek kampanii:
            </td>
            <td>
                <input type="date" th:field="${campaign.startDate}">
            </td>
        </tr>
        <tr>
            <td>
                Koniec kampanii:
            </td>
            <td>
                <input type="date" th:field="${campaign.endDate}">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Add campaign">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
