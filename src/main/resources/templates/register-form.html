<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <style>
        body {
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <meta http-equiv="refresh" content="0; URL=http://localhost:8081">
</div>
<form th:action="@{/customers}" method="post" th:object="${customer}">
    <table>
        <tr>
            <td>
                Imie:
            </td>
            <td>
                <input type="text" th:field="${customer.firstName}">
            </td>
        </tr>
        <tr>
            <td>
                Nazwisko:
            </td>
            <td>
                <input type="text" th:field="${customer.lastName}">
            </td>
        </tr>
        <tr>
            <td>
                Company:
            </td>
            <td>
                <input type="text" th:field="${customer.company}">
            </td>
        </tr>
        <tr>
            <td>
                E-mail:
            </td>
            <td>
                <input type="text" th:field="${customer.email}">
            </td>
        </tr>
        <tr>
            <td>
                Password:
            </td>
            <td>
                <input type="password" th:field="${customer.password}">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Register">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
